<!DOCTYPE html>
<html lang="fr">
  
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f221af140.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" id="logo"/>
    </header>

    <main id="main">

        

      <div class="photograph-header" id="photographerHeader">
        <div id="contentLeft" class="photographer_section2"> </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="contentRight"> </div>
      </div>



<!-- Systeme de Tri -->
<div action="/photographer.html" method="get" id="formTri">

<input type="hidden" name="id" id="id">

<section id="systemeTri">

  <label for="" class="menuIntro"> Trier par </label>

  <select name="triMenu" class="triMenu" id="triMenu">
   
    <option value="popularite" id="popularOrder"> Popularité</option> 
    <hr class="whiteLine"> 
    <option value="date">Date</option>
    <hr class="whiteLine">
    <option value="titre">Titre</option>

  </select> 

</section>
</div>


  <!-- LigthBox Modal -->


<div id="photographerGallery"> </div>


    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="close"  onclick="closeModal()" />
        </header>
        <div class="photographerNameDiv"> </div>
				<form>
					<div>
						<label for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first"/>
        
              <span id="errorFirstName" class="error"></span>
             
            <label for="surname">Nom</label>
            <input class="text-control" type="text" id="surname" name="surname"/>
         
            <span id="errorSurname" class="error"></span>

            <label for="email">Email</label>
            <input class="text-control" type="text" id="email" name="email"/>
           
            <span id="errorEmail" class="error"></span>
                        

            <label>Votre message</label> <textarea class="messageLines" cols="100" rows="4"></textarea>
				
					</div>
          <button class="contact_button" id="buttonModal">Envoyer</button>
				</form>
			</div>
		</div>



    <!-- LigthBox Modal -->
    <br><br><br>

   

    
    <div id="lightboxModal" class="lightboxModal">  

      <section class="mainContainerLB">

        

        <div class="ContentLightBox">
          
          <i class="fa-solid fa-chevron-left iconLB" id="previous"></i>
          <div id="contentLB"> </div>
         
          <i class="fa-solid fa-chevron-right iconLB" id="next"></i>     
          <i class="fa-solid fa-xmark fa-xlg " id="closeLightBox"></i>  
        </div>  

      </section>
    </div>
   


    <script src="/scripts/templates/mediafactory.js" type="module"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
